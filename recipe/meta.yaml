{% set python_min = "3.10" %}
{% set name = "envelope" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/envelope-{{ version }}.tar.gz
  sha256: 39048ba82079c04cd69a9850a2427f5830c55c4177cd6d5f0138a51d4f233e7b

build:
  entry_points:
    - envelope=envelope.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - jsonpickle
    - python-gnupg >=0.5
    - python-magic

    # This is required though not specified upstream
    - py3-validate-email

test:
  imports:
    - envelope
  commands:
    - pip check
    - envelope --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/CZ-NIC/envelope
  summary: Insert a message and attachments and send e-mail / sign / encrypt contents by a single line.
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
